---
- name: import docker gpg key
  become: 'yes'
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_os_family == "Debian"
  tags:
    - docker

- name: apt docker.list
  become: 'yes'
  template:
    src: docker.repo.j2
    dest: /etc/apt/sources.list.d/docker.list
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  when: ansible_os_family == "Debian"
  tags:
    - apt
    - docker

- name: apt update
  become: 'yes'
  apt:
    update_cache: 'yes'
  when: ansible_os_family == "Debian"
  tags:
    - apt

- name: install docker
  become: 'yes'
  package:
    name: ['docker-ce', 'docker-ce-rootless-extras']
    state: present
  tags:
    - apt
    - dnf
    - docker
...
